name: Deploy Apps

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        brand: [kekkonbu, sakeflow]
    defaults:
      run:
        working-directory: apps/${{ matrix.brand }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - run: pnpm install -w
      - run: pnpm build
      - run: npx firebase deploy --only hosting --token ${{ secrets.FIREBASE_TOKEN }}
